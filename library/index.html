<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Welcome to My Library</h1>
        <form id="form" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <input type="text" placeholder="Book Title" id="title" class="w-full px-3 py-2 border rounded-md">
                <input type="text" placeholder="Author Name" id="authorName" class="w-full px-3 py-2 border rounded-md">
                <input type="number" placeholder="No Of Pages" id="pages" class="w-full px-3 py-2 border rounded-md">
                <div class="flex items-center">
                    <span class="mr-4">Have you read this book?</span>
                    <label class="inline-flex items-center mr-4">
                        <input type="radio" id="yes" name="book-read-or-not" value="Yes" class="form-radio text-blue-600">
                        <span class="ml-2">Yes</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" id="no" name="book-read-or-not" value="No" class="form-radio text-blue-600">
                        <span class="ml-2">No</span>
                    </label>
                </div>
            </div>
            <button id="addBook" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">Add Book</button>
        </form>

        <table id="bookTable" class="w-full border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2 text-left">Title</th>
                    <th class="border p-2 text-left">Author</th>
                    <th class="border p-2 text-left">Pages</th>
                    <th class="border p-2 text-left">Read?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
